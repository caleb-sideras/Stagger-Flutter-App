name: stagger_v3
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  built_collection: ^5.0.0
  built_value: ^8.0.6
  http: ^0.13.3
  rxdart: ^0.27.0
  palette_generator: ^0.3.0
  # multiple_stream_builder: ^1.1.1

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  candlesticks: ^0.4.0
  flutter_candlesticks: ^0.1.4
  sliding_up_panel: ^2.0.0+1
  # flutter_candlesticks: ^0.1.4

dev_dependencies:

  build_runner: ^2.0.4
  built_value_generator: ^8.0.6

  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/
    - assets/crypto_icons/black/
    - assets/crypto_icons/color/
    - assets/crypto_icons/white/
  
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Black.ttf
          weight: 800
        - asset: fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/Nunito-Regular.ttf
          weight: 400
        - asset: fonts/Nunito-Light.ttf
          weight: 300 
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-Regular.ttf
          weight: 400

  uses-material-design: true

